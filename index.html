<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send a Message</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 10;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      background-color: #fff;
      color: #ff69b4;
      border: none;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffe4ec;
      transform: scale(1.05);
    }

    #sentMsg {
      margin-top: 12px;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #sentMsg.visible {
      opacity: 1;
    }

    #history {
      margin-top: 30px;
      text-align: left;
      font-size: 15px;
    }

    .butterfly {
      position: fixed;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      transform: translateY(0);
    }

    @keyframes fadeFloat {
      0% { opacity: 0; transform: translateY(20px) scale(0.9) rotate(0deg); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.05) rotate(5deg); }
      100% { opacity: 0; transform: translateY(-100px) scale(0.9) rotate(-15deg); }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgMZzUAymYd0wO4aPHmETgsbXp1JDRAXI",
      authDomain: "chayenne-rajji.firebaseapp.com",
      projectId: "chayenne-rajji",
      storageBucket: "chayenne-rajji.firebasestorage.app",
      messagingSenderId: "862786577949",
      appId: "1:862786577949:web:c8c049b331b8c86f0908f4",
      measurementId: "G-XY00XVRJSS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

   async function sendMessage() {
  const input = document.getElementById('msgInput');
  const sentMsg = document.getElementById('sentMsg');
  const text = input.value.trim();
  if (!text) return;

  try {
    // Step 1: Add to history first
    const historyRef = await db.collection('messages').add({
      message: text,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

    // Step 2: Wait for Firestore to fully save and return the actual timestamp
    const savedDoc = await historyRef.get();
    const savedData = savedDoc.data();
    const realTimestamp = savedData.time;

    // Step 3: Save to 'latest' using that resolved timestamp
    await db.collection('messages').doc('latest').set({
      message: text,
      time: realTimestamp
    });

    // UI stuff
    input.value = "";
    sentMsg.textContent = "Sent!";
    sentMsg.classList.add("visible");
    releaseButterflies();
    loadHistory();

    setTimeout(() => {
      sentMsg.classList.remove("visible");
    }, 2000);
  } catch (err) {
    sentMsg.textContent = "Error: " + err.message;
    sentMsg.classList.add("visible");
  }
}


    async function loadHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = "<h3 style='margin-bottom: 10px;'>ðŸ“œ Past Messages</h3>";

      const snapshot = await db.collection('messages')
        .orderBy('time', 'desc')
        .limit(10)
        .get();

      const seen = new Set(); // protect against accidental doubles

      snapshot.forEach(doc => {
        const data = doc.data();
        const msg = data.message;
        const time = data.time?.toDate();
        const timeStr = time ? time.toLocaleString() : "No timestamp";
        const uniqueKey = msg + timeStr;

        if (!seen.has(uniqueKey)) {
          seen.add(uniqueKey);
          const item = document.createElement("div");
          item.style.marginBottom = "14px";
          item.innerHTML = `ðŸ’Œ ${msg}<br><small style="opacity: 0.8;">${timeStr}</small>`;
          historyDiv.appendChild(item);
        }
      });
    }

    function releaseButterflies() {
      const count = 100;

      for (let i = 0; i < count; i++) {
        const butterfly = document.createElement('div');
        butterfly.className = 'butterfly';
        butterfly.textContent = 'ðŸ¦‹';

        butterfly.style.left = `${Math.random() * 100}vw`;
        butterfly.style.top = `${Math.random() * 100}vh`;

        const size = Math.random() * 20 + 20;
        butterfly.style.fontSize = `${size}px`;

        const duration = Math.random() * 5 + 3;
        const delay = Math.random() * 2;

        butterfly.style.animation = `fadeFloat ${duration}s ease-in-out ${delay}s forwards`;

        document.body.appendChild(butterfly);

        setTimeout(() => {
          butterfly.remove();
        }, (duration + delay) * 1000);
      }
    }

    window.onload = loadHistory;
  </script>
</head>

<body>
  <div class="card">
    <h1>ðŸ’Œ Send a Message ðŸ¦‹</h1>
    <input id="msgInput" type="text" placeholder="What do you wanna say?" />
    <button onclick="sendMessage()">Send</button>
    <div id="sentMsg"></div>
    <div id="history"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send a Message</title>

  <!-- Firebase SDKs using the compat versions -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (replace with your actual info)
    const firebaseConfig = {
      apiKey: "AIzaSyCgMZzUAymYd0wO4aPHmETgsbXp1JDRAXI",
      authDomain: "chayenne-rajji.firebaseapp.com",
      projectId: "chayenne-rajji",
      storageBucket: "chayenne-rajji.firebasestorage.app",
      messagingSenderId: "862786577949",
      appId: "1:862786577949:web:c8c049b331b8c86f0908f4",
      measurementId: "G-XY00XVRJSS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to send a message
    async function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (!text) {
        alert("Please type a message first!");
        return;
      }
      try {
        await db.collection('messages').add({
          message: text,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Message sent!");
        input.value = "";
      } catch (err) {
        alert("Error sending message: " + err);
      }
    }
  </script>
</head>

<body style="font-family: sans-serif; margin: 20px;">
  <h1>Send a Message</h1>
  <input id="msgInput" type="text" placeholder="Type your message here" style="width: 200px;"/>
  <button onclick="sendMessage()">Send</button>
</body>
</html>

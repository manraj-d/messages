<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send a Message</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 30px 25px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      background-color: #fff;
      color: #ff69b4;
      border: none;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffe4ec;
      transform: scale(1.05);
    }

    #sentMsg {
      margin-top: 12px;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #sentMsg.visible {
      opacity: 1;
    }

    .butterfly {
      position: absolute;
      font-size: 24px;
      animation: fly 3s ease-in-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgMZzUAymYd0wO4aPHmETgsbXp1JDRAXI",
      authDomain: "chayenne-rajji.firebaseapp.com",
      projectId: "chayenne-rajji",
      storageBucket: "chayenne-rajji.firebasestorage.app",
      messagingSenderId: "862786577949",
      appId: "1:862786577949:web:c8c049b331b8c86f0908f4",
      measurementId: "G-XY00XVRJSS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function sendMessage() {
      const input = document.getElementById('msgInput');
      const sentMsg = document.getElementById('sentMsg');
      const text = input.value.trim();
      if (!text) return;

      try {
        await db.collection('messages').add({
          message: text,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
        sentMsg.textContent = "Sent!";
        sentMsg.classList.add("visible");
        releaseButterflies();

        setTimeout(() => {
          sentMsg.classList.remove("visible");
        }, 2000);
      } catch (err) {
        sentMsg.textContent = "Error: " + err.message;
        sentMsg.classList.add("visible");
      }
    }

    function releaseButterflies() {
      for (let i = 0; i < 10; i++) {
        const butterfly = document.createElement('div');
        butterfly.className = 'butterfly';
        butterfly.textContent = 'ðŸ¦‹';
        butterfly.style.left = `${Math.random() * 100}%`;
        butterfly.style.top = '80%';
        butterfly.style.fontSize = `${Math.random() * 16 + 20}px`;
        butterfly.style.animationDelay = `${Math.random()}s`;
        document.body.appendChild(butterfly);

        setTimeout(() => {
          butterfly.remove();
        }, 3000);
      }
    }
  </script>
</head>

<body>
  <div class="card">
    <h1>ðŸ’Œ Send a Message ðŸ¦‹</h1>
    <input id="msgInput" type="text" placeholder="What do you wanna say?" />
    <button onclick="sendMessage()">Send</button>
    <div id="sentMsg"></div>
  </div>
</body>
</html>
